<!DOCTYPE html>
<html lang="en" ng-app="gridApp">
  <head>
    <title>Grid Excercise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="assets/styles/gridApp.css" rel="stylesheet" />
  </head>

  <body ng-controller="gridCtrl">

    <button class="addBoxBtn" ng-click="addBox()">Add box</button>
    <!--boxes within the grid will be generated from within the "gridCtrl" controller -->
    <div class="grid" id="grid"></div>

    <script type="text/javascript" src="../libs/angular.min.js"></script>
    <script type="text/javascript" src="scripts/gridApp.js"></script>

  </body>
</html>
